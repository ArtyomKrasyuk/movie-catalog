<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign_in.css">
    <title>Войти в систему</title>
</head>
<body>
    <header>
        <div class="header__container">
            <div href="index.html" class="logo">
                <img src="img/movie.png" alt="logo" class="logo__img" />
                <p class="logo__title"><a href="index.html">BigCinema</a></p>
            </div>
            <nav class="header__buttons">
                <a href="movies.html" class="header__button">Фильмы</a>
                <a href="#" class="header__button">Сериалы</a>
                <a href="news_catalog.html" class="header__button">Новости</a>
                <a href="about_us.html" class="header__button">О сайте</a>
            </nav>
            <div class="header__registration">
                <a href="sign_in.html" class="sign_in_btn">Войти</a>
                <a href="sign_up.html" class="sign_up_btn">Регистрация</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <img src="img/movie.png" alt="" class="movie-img">
            <h1 class="title">Вход в систему</h1>
            <h2 class="subtitle">Войдите в свой аккаунт для перехода в личный кабинет</h2>
            <div class="form">
                <h1 class="form__title">Авторизация</h1>
                <h2 class="form__subtitle">Введите свои данные для входа в систему</h2>
                <div class="input_title">Email</div>
                <input type="text" class="input" placeholder="example@mail.com">
                <div class="input_title">Пароль</div>
                <input type="password" class="input password" placeholder="Введите пароль">
                <img src="img/eye.png" alt="" class="eye">
                <div class="form__btn">Войти</div>
                <div class="form__text">Нет аккаунта? <a href="sign_up.html" class="text__link">Зарегистрироваться</a></div>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer__text">Выполнил Красюк Артём Максимович 6403-020302D</p>
    </footer>
</body>
</html>
